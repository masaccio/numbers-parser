name: Build README

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

    jobs:
      job1:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
  
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
 
      - name: Install libsnappy
        run: sudo apt-get -y install libsnappy-dev

      - name: Install the project
        run: uv sync --locked --all-extras --dev --grpup docs
  
      - name: Built README with Sphinx
        run: uv run sphinx-build -q -b markdown -t MarkdownDocs docs docs/build docs/index.rst

      - name: Check in new README
        run: |
          cp docs/build/index.md README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Updating README' README.md

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          force_with_lease: true